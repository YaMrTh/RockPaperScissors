<body>
  <script>
    // Set score variables
    let humanScore = 0;
    let computerScore = 0;

    // Get the computer choice
    function getComputerChoice () {
        let cc = Math.random() * 10;
        if (cc < 3.32) {
            console.log("Rock");
        } else if (cc >6.62) {
            console.log("Scissor");
        } else {
            console.log("Paper");
        }
    }

    // Get the human choice
    function getHumanChoice (ask = "Input Rock, Paper or Scissors") {
        let hc = prompt(ask);
        switch (hc) {
            case "Rock":
                console.log(hc);
                break;
            case "Paper":
                console.log(hc);
                break;
            case "Scissors":
                console.log(hc);
                break;
            default:
                getHumanChoice("Please enter a valid answer! Either Rock, Paper or Scissors");
        }
    }

    //Create the logic for a single round
    function playRound (humanChoice, computerChoice) {
        switch (humanChoice + computerChoice) {
            case "RockRock":
                console.log("Rock vs Rock, it's a tie!");
                break;
            case "RockPaper":
                console.log("Paper beats Rock, you lose!");
                computerScore++;
                break;
            case "RockScissors":
                console.log("Rock beats Scissors, you win!");
                humanScore++;

                case "PaperPaper":
                console.log("Paper vs Paper, it's a tie!");
                break;
            case "PaperRock":
                console.log("Paper beats Rock, you win!");
                humanScore++;
                break;
            case "PaperScissors":
                console.log("Scissors beats Paper, you lose!");
                computerScore++;

                case "ScissorsScissors":
                console.log("Scissors vs Scissors, it's a tie!");
                break;
            case "ScissorsRock":
                console.log("Rock beats Scissors, you lose!");
                computerScore++;
                break;
            case "ScissorsPaper":
                console.log("Scissors beats Paper, you win!");
                humanScore++;
        };
        console.log("Score, You: " + humanScore + " Computer: " + computerScore);
    }





    
  </script>
