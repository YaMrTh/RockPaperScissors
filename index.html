<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    // Get the computer choice
    function getComputerChoice () {
        let cc = Math.random() * 10;
        if (cc < 3.32) {
            return "Rock";
        } else if (cc >6.62) {
            return "Scissors";
        } else {
            return "Paper";
        };
    }

    // Get the human choice
    function getHumanChoice (ask = "Input Rock, Paper or Scissors") {
        let hc = prompt(ask);
        hc = hc[0].toUpperCase() + hc.slice(1).toLowerCase();
        return hc;
    }

    //Logic for the full game
    function playGame () {
    let humanScore = 0;
    let computerScore = 0;
    
    for (let i = 0; i < 5; i++) {
        let hccc = (getHumanChoice() + getComputerChoice());
        switch (hccc) {
            case "RockRock":
                console.log("Rock vs Rock, it's a tie!");
                break;
            case "RockPaper":
                console.log("Paper beats Rock, you lose!");
                computerScore++;
                break;
            case "RockScissors":
                console.log("Rock beats Scissors, you win!");
                humanScore++;

                case "PaperPaper":
                console.log("Paper vs Paper, it's a tie!");
                break;
            case "PaperRock":
                console.log("Paper beats Rock, you win!");
                humanScore++;
                break;
            case "PaperScissors":
                console.log("Scissors beats Paper, you lose!");
                computerScore++;

                case "ScissorsScissors":
                console.log("Scissors vs Scissors, it's a tie!");
                break;
            case "ScissorsRock":
                console.log("Rock beats Scissors, you lose!");
                computerScore++;
                break;
            case "ScissorsPaper":
                console.log("Scissors beats Paper, you win!");
                humanScore++;
        };
        console.log("Score, You: " + humanScore + " Computer: " + computerScore);
    }
}
    
  </script>
</body>
</html>
